<html ng-app="fikrimuhalStajCustomer">
    <head>
        <title>Customer</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="css/ionic.min.css">
        <link rel="stylesheet" href="css/login.css">

        <script src="js/libs/ionic.bundle.min.js"></script>
        <script src="js/libs/lodash.min.js"></script>
        <script src="js/libs/angular.audio.js"></script>
        <script src="js/libs/md5.js"></script>

        <script src="js/app.js"></script>

        <script src="js/services/loginService.js"></script>
        <script src="js/services/customerService.js"></script>

        <script src="js/controllers/sideMenuCtrl.js"></script>
        <script src="js/controllers/customerInfoCtrl.js"></script>
        <script src="js/controllers/loginCtrl.js"></script>
        <script src="js/controllers/baseCtrl.js"></script>


    </head>
    <body ng-controller="baseCtrl">

        <ion-side-menus>

            <ion-side-menu-content edge-drag-threshold="25">
                <ion-nav-bar class="bar-positive">
                    <ion-nav-back-button class="button-icon ion-arrow-left-c">
                    </ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                    </button>
                </ion-nav-buttons>
                <ion-nav-view animation="no-animation" name="main"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left" ng-controller="sideMenuCtrl">
                <ion-header-bar class="bar-assertive">
                    <h1 class="title">Ayarlar</h1>
                </ion-header-bar>
                <ion-content>
                    <ul class="list">
                        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                        <a href="#/login" class="item" menu-close>Login</a>
                        <a href="#/customerInfo" class="item" menu-close>Customer info</a>
                        <a href="#/login" class="item" menu-close ng-click="logout()"> Logout</a>
                    </ul>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>


        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
