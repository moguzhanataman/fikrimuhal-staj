<ion-view title="Login Screen">
    <ion-content has-bouncing="false">
        <div class="row" ng-controller="passcodeCtrl" ng-init="initEmployeeList">
            <div class="col">
                <ion-scroll has-bouncing="true" scrollbar-x="false" scrollbar-y="false" direction="x" style="width: 103%; height: 200px;white-space: nowrap;  margin-left:-10px; margin-right: -10px;">
                    <div  class="photo_wrapper" id="login-employee-list" ng-repeat="it in employees" ng-click="selectEmployee(it.id)">
                        <img class="thumbnail" ng-src="{{it.photoUrl}}" width="200" height="200" />
                        <div class='photo_description' ng-class="{'user-selected' : selectedEmployeeId == it.id}">
                            <p class='photo_description_content'>{{it.name}}</p>
                        </div>
                    </div>
                </ion-scroll>
                <div class="row">

                    <div class="col" class="center">
                        <form id="ios" class="pin-form">

                            <input class="left" type="password" maxlength="1" ng-model="pins.1"/>
                            <input class="left" type="password" maxlength="1" ng-model="pins.2"/>
                            <input class="left" type="password" maxlength="1" ng-model="pins.3"/>
                            <input class="left" type="password" maxlength="1" ng-model="pins.4"/>
                        </form>
                    </div>

                </div>
                <div id="pin-code">

                    <div class="row">
                        <div class="col col-20"></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(1)">1</a></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(2)">2</a></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(3)">3</a></div>
                        <div class="col col-20"></div>
                    </div>

                    <div class="row">
                        <div class="col col-20"></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(4)">4</a></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(5)">5</a></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(6)">6</a></div>
                        <div class="col col-20"></div>
                    </div>


                    <div class="row">
                        <div class="col col-20"></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(7)">7</a></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(8)">8</a></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(9)">9</a></div>
                        <div class="col col-20"></div>
                    </div>
                    <div class="row">
                        <div class="col col-20"></div>
                        <div class="col col-20"></div>
                        <div class="col"><a on-touch="audioClick()" href="#" class="round-button" ng-click="addPin(0)">0</a></div>
                        <div class="col col-20"></div>
                        <div class="col col-20"></div>
                    </div>

                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
