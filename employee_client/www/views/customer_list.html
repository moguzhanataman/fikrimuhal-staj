<div class="row" ng-controller="PostsCtrlAjax">
    <div class="col col-50">
        <div ng-repeat="dene in customerList"  >    
            <div class="col">
                <img class="thumbnail" src="img/placeholder_large.png" width="200" height="200"/>
                <h2>{{dene.customers.id}}</h2>
                <p>{{dene.customers.name}}</p>
                <p>{{dene.customers.photo}}</p>
            </div>
        </div>
    </div>
</div>
