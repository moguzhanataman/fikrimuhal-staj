<ion-view title="Customer List" left-buttons="leftButtons">
    <ion-content>
        <div class="row" ng-controller="PostsCtrlAjax">
            <div class="col col-50 list">
                <div class="row" ng-repeat="customer in customerList.left"  >
                    <div class="col item item-avatar"><a href="#/customerDetail">
                        <img class="thumbnail" ng-src="{{customer.photoData}}" width="200" height="200"/>
                        <h2>{{customer.id}}</h2>
                        <p>{{customer.name}}</p>
                        <p>{{customer.photo}}</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col col-50 list">
                <div class="row" ng-repeat="customer in customerList.right"  >    
                    <div class="col item item-avatar"><a href="#/customerDetail">
                        <img class="thumbnail" ng-src="{{customer.photoData}}" width="200" height="200"/>
                        <h2>{{customer.id}}</h2>
                        <p>{{customer.name}}</p>
                        <p>{{customer.photo}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
